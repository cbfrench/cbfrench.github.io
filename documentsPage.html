<!DOCTYPE html>
<html>
    <head>
        <title>Documents</title>
        <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
        <link id="style" rel="stylesheet" type="text/css" href="blueDocumentsStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="menu">
                <button class="menuButton" id="homeButton">Home</button>
                <button class="menuButton" id="aboutButton">About</button>
                <button class="menuButton" id="documentButton">Documents</button>
                <button class="menuButton" id="projectsButton">Projects</button>
                <button class="menuButton" id="optionsButton">Options</button>
                <div class="dropdown">
                    <button class="dropdown-content" id="smash">Smash</button>
                    <button class="dropdown-content" id="allsafe">Allsafe Website</button>
                    <button class="dropdown-content" id="sleepAid">SleepAid</button>
                </div>
            </div>
            <div id="documents">
                <h1>DOCUMENTS</h1>
                <div id="info">
                    <p>Important documents pertaining to my work experience can be downloaded through the links below.</p>
                </div>
                <div id="downloads">
                    <h3 class="label">Resume</h3>
                    <!--<h3 class="label">Cover Letter</h3>-->
                    <div id="buttons">                 
                        <div class="link">
                            <a href="ConnorFrenchResume.pdf" download><button>DOWNLOAD</button></a>
                        </div>
                        <!--<div class="link">
                            <a href="ConnorFrenchCoverLetter.pdf" download><button>DOWNLOAD</button></a>    
                        </div>-->
                    </div>
                </div>
            </div>
            <div id="options">
                <div id="optionMenu">
                    <h1>OPTIONS</h1>
                    <h3>Theme</h3>
                    <!--<input type="radio" name="theme" onclick="changeToDefault()" id="defaultRadio">Dark</input>-->
                    <input type="radio" name="theme" onclick="changeToBright()" id="brightRadio" checked="checked" >Bright</input>
                    <div id="buttonContainer">
                        <button id="optionClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
