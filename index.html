<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
        <link id="style" rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="menu">
                <button class="menuButton" id="homeButton">Home</button>
                <button class="menuButton" id="aboutButton">About</button>
                <button class="menuButton" id="documentsButton">Documents</button>
                <button class="menuButton" id="projectsButton">Projects</button>
                <button class="menuButton" id="optionsButton">Options</button>
                <div class="dropdown">
                    <button class="dropdown-content" id="smash">Smash</button>
                </div>
            </div>
            <div id="home">
                <h1>Welcome</h1>
                <div id="info">
                    <p>This website, along with the projects linked to from one of these pages, are all the original work of Connor French. This is an effort to consolidate projects as well as provide a suitable reference for my proficiency for writing code.</p>
                </div>
            </div>
            <div id="options">
                <div id="optionMenu">
                    <h1>Options</h1>
                    <h3>Theme</h3>
                    <input type="radio" name="theme" onclick="changeToDefault()" checked="checked">Default</input>
                    <input type="radio" name="theme" onclick="changeToBright()">Bright</input>
                    <div id="buttonContainer">
                        <button id="optionClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
